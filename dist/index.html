<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>Macro Tracker</h1>
        </div>
        <div class="calsTotal"></div>
        <div class="inputs">
          <input
            type="text"
            class="input"
            placeholder="Enter a food item"
            required
          />
          <input
            type="text"
            class="inputWeight"
            placeholder="Enter food weight"
            required
          />
          <button class="searchButton">Search</button>
        </div>

        <div class="autocomplete-options" id="autocompleteOptions"></div>
      </div>
      <div class="foodContent"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
